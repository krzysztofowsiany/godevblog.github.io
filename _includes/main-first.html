<div class="post_preview">
    <span class="post-date">{{ post.date | date: "%d.%m.%Y" }}</span>

    <a href="{{ post.url }}">
        <div class="container">

            <img src="{{ post.image_big }}" alt="{{ post.title }}">
            <div class="centered">{{ post.title }}</div>

        </div>
    </a>
    <div>
        {{ post.short }}
    </div>
</div>
